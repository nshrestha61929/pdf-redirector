<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to PDF...</title>
    <script>
      window.onload = function () {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const page = 3; // Change this to the desired page number
        const basePDF = "https://www.barisolutions.com/docs/2025-Vol-01-No-1-Bariatric-Solutions-Journal.pdf";
        const redirectURL = isIOS ? `${basePDF}#page${page}` : `${basePDF}#page=${page}`;
        window.location.replace(redirectURL);
      };
    </script>
  </head>
  <body>

</html>
